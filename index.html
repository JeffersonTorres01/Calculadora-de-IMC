<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Cauculadora de imc</title>
</head>

<body>
    <div class="titulo-principal">
        <h1>Calcule seu IMC !</h1>
    </div>
    <section class="area">
        <h1>calcular imc</h1>
        <div class="content">
            <div class="area-input">
                <h2>Nome :</h2>
                <input id="nome" type="nome" required placeholder="digite seu nome" autofocus>
            </div>
            <div class="area-input">
                <h2>Peso :</h2>
                <input id="peso" type="number" required placeholder="Informe seu peso ">
            </div>
            
            <div class="area-input">
                <h2>Altura :</h2>
                <input id="altura"type="number" required placeholder="Informe sua altura">
            </div>
            <button onclick="calculete()" class="btn">Resultado</button>
            <textarea name="" id="resultado" rows="5"></textarea>
        </div>
        
    </section>
    <footer> <b>Feito por </b>: Jefferson Torres<br>
    <a href="https://www.linkedin.com/in/jefferson-torres2023/" target="_blank"><img src="./src/imagens/icons8-linkedin-32.png"></a></footer>

    
    <script src="./src/index.js"></script>
</body>

</html>
